<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>51 Reasons Why I Love You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #ff6b8b;
            --secondary: #ffa8b8;
            --accent: #ffd166;
            --hibiscus-pink: #ff4081;
            --hibiscus-red: #e91e63;
            --hibiscus-dark: #ad1457;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Hibiscus background elements */
        .hibiscus {
            position: absolute;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }

        .hibiscus-1 {
            top: 5%;
            left: 5%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--hibiscus-pink) 20%, var(--hibiscus-red) 70%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(15deg);
        }

        .hibiscus-2 {
            top: 15%;
            right: 8%;
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, var(--hibiscus-pink) 20%, var(--hibiscus-red) 70%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(-10deg);
        }

        .hibiscus-3 {
            bottom: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--hibiscus-pink) 20%, var(--hibiscus-red) 70%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(25deg);
        }

        .hibiscus-4 {
            bottom: 20%;
            right: 5%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--hibiscus-pink) 20%, var(--hibiscus-red) 70%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(-15deg);
        }

        .hibiscus-5 {
            top: 50%;
            left: 3%;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, var(--hibiscus-pink) 20%, var(--hibiscus-red) 70%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(5deg);
        }

        .hibiscus-6 {
            top: 40%;
            right: 3%;
            width: 110px;
            height: 110px;
            background: radial-gradient(circle, var(--hibiscus-pink) 20%, var(--hibiscus-red) 70%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(-20deg);
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        header {
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 107, 139, 0.3);
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
        }

        h1 {
            font-size: 2.8rem;
            color: var(--hibiscus-dark);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 20px;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--hibiscus-pink);
        }

        .counter {
            margin: 20px 0;
            font-size: 1.2rem;
            color: #666;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: var(--shadow);
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .note {
            height: 160px;
            background: linear-gradient(135deg, var(--hibiscus-pink), var(--hibiscus-red));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            font-weight: bold;
            color: white;
            font-size: 1.4rem;
            user-select: none;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .note::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .note:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .note:hover::before {
            transform: translateX(100%);
        }

        .note.dragging {
            opacity: 0.7;
            transform: scale(1.05) rotate(5deg);
        }

        .note.discovered {
            background: linear-gradient(135deg, var(--accent), #ffde8a);
            color: var(--hibiscus-dark);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .drop-zone {
            width: 100%;
            height: 220px;
            border: 4px dashed var(--hibiscus-pink);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            font-size: 1.6rem;
            color: var(--hibiscus-dark);
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .drop-zone::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 64, 129, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .drop-zone.active {
            background: rgba(255, 64, 129, 0.15);
            border-color: var(--hibiscus-red);
            transform: scale(1.02);
        }

        .drop-zone.active::before {
            opacity: 1;
        }

        .heart {
            color: var(--hibiscus-red);
            font-size: 2.5rem;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message-display {
            min-height: 180px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: var(--shadow);
            display: none;
            font-size: 1.4rem;
            line-height: 1.6;
            color: #333;
            position: relative;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .message-display::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(135deg, var(--hibiscus-pink), var(--hibiscus-red));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
        }

        .message-display.show {
            display: block;
            animation: fadeIn 0.5s, slideUp 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .heart-small {
            color: var(--hibiscus-red);
            margin: 0 5px;
        }

        @media (max-width: 768px) {
            .notes-container {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
            
            .note {
                height: 130px;
                font-size: 1.2rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .message-display {
                font-size: 1.2rem;
                padding: 20px;
            }
            
            .hibiscus {
                opacity: 0.1;
            }
        }

        @media (max-width: 480px) {
            .notes-container {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
                gap: 15px;
            }
            
            .note {
                height: 110px;
                font-size: 1.1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hibiscus background elements -->
    <div class="hibiscus hibiscus-1"></div>
    <div class="hibiscus hibiscus-2"></div>
    <div class="hibiscus hibiscus-3"></div>
    <div class="hibiscus hibiscus-4"></div>
    <div class="hibiscus hibiscus-5"></div>
    <div class="hibiscus hibiscus-6"></div>
    
    <div class="container">
        <header>
            <h1>51 Reasons Why I Love You</h1>
            <p class="subtitle">Drag and drop a note to the heart to reveal a reason</p>
        </header>
        
        <div class="instructions">
            <p>Each numbered card contains a reason why I love you. Drag it to the heart below to reveal the message!</p>
        </div>
        
        <div class="counter">
            Notes discovered: <span id="counter">0</span>/51
        </div>
        
        <div class="notes-container" id="notesContainer">
            <!-- Notes will be generated by JavaScript -->
        </div>
        
        <div class="drop-zone" id="dropZone">
            <div class="heart">❤️</div>
            <span>Drop note here to reveal your message</span>
        </div>
        
        <div class="message-display" id="messageDisplay">
            <!-- Message will appear here -->
        </div>
        
        <footer>
            <p>Made with <span class="heart-small">❤️</span> for you, my love</p>
        </footer>
    </div>

    <script>
        // Your 51 beautiful reasons
        const reasons = [
            "How we connected immediately",
            "How we've created our own tradition",
            "The way you know what I need before I do",
            "How we can be silly together",
            "How we can have deep talks with love",
            "How you support my dreams",
            "How far we came",
            "How you can be honest",
            "The way you include me in your future",
            "How we manage our problems and come back stronger",
            "The way you can be my best friend and my wife",
            "How I can be myself around you",
            "The comfort of you",
            "How we make each other better",
            "The way you accepted me and loved me regardless",
            "How we can talk for hours and still feel like minutes",
            "How the world feels like it's only us when we talk",
            "The unconditional love you give me",
            "How strong our bluetooth is",
            "How we created our own words",
            "How we made it through tough times",
            "The way you make me laugh",
            "The comfort of waking up to you",
            "How you support me when no one does",
            "Our date nights",
            "How I feel like the luckiest person on earth",
            "The way your eyes shine my world",
            "The little dimple you have when you smile",
            "The warmth you bring my heart",
            "The sound of your little giggle",
            "The small dance you do when the food is good",
            "How baby you can be",
            "How you're excited when you come tell me something",
            "The way you tell stories make me feel lucky to have you",
            "Your gorgeous smile",
            "How comforting your presence is",
            "You understand me better than everyone",
            "Your intelligence that inspires me",
            "How every moment with you feels special",
            "The way you look so cute when focused on something",
            "How even at my slowest your voice shines my world",
            "How you push me to my dreams",
            "Your sweet voice that no one hears but me",
            "The way I wake up and you're my first thought",
            "How I daydream of you and I never stopped",
            "The sound effects you make when telling a story",
            "Your kisses at the end of a call",
            "How you know what I like and what I don't",
            "The way you know you can be my princess and baby",
            "The way you changed my life to its best",
            "The way you've become my everything"
        ];
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            const notesContainer = document.getElementById('notesContainer');
            const dropZone = document.getElementById('dropZone');
            const messageDisplay = document.getElementById('messageDisplay');
            const counterElement = document.getElementById('counter');
            
            let discoveredCount = 0;
            const discoveredNotes = new Set();
            
            // Create 51 note elements
            for (let i = 0; i < reasons.length; i++) {
                const note = document.createElement('div');
                note.className = 'note';
                note.textContent = i + 1;
                note.draggable = true;
                note.dataset.index = i;
                
                // Add drag event listeners
                note.addEventListener('dragstart', handleDragStart);
                note.addEventListener('dragend', handleDragEnd);
                
                notesContainer.appendChild(note);
            }
            
            // Drop zone event listeners
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('dragenter', handleDragEnter);
            dropZone.addEventListener('dragleave', handleDragLeave);
            dropZone.addEventListener('drop', handleDrop);
            
            function handleDragStart(e) {
                this.classList.add('dragging');
                e.dataTransfer.setData('text/plain', this.dataset.index);
            }
            
            function handleDragEnd() {
                this.classList.remove('dragging');
            }
            
            function handleDragOver(e) {
                e.preventDefault();
            }
            
            function handleDragEnter(e) {
                e.preventDefault();
                this.classList.add('active');
            }
            
            function handleDragLeave() {
                this.classList.remove('active');
            }
            
            function handleDrop(e) {
                e.preventDefault();
                this.classList.remove('active');
                
                const index = e.dataTransfer.getData('text/plain');
                const note = document.querySelector(`.note[data-index="${index}"]`);
                
                if (note) {
                    // Show the message
                    messageDisplay.textContent = reasons[index];
                    messageDisplay.classList.add('show');
                    
                    // Update counter if this is a new discovery
                    if (!discoveredNotes.has(index)) {
                        discoveredNotes.add(index);
                        discoveredCount++;
                        counterElement.textContent = discoveredCount;
                        
                        // Add a visual indicator that this note has been discovered
                        note.classList.add('discovered');
                    }
                    
                    // Add a little celebration effect when a new note is discovered
                    if (!discoveredNotes.has(index)) {
                        dropZone.style.animation = 'pulse 0.5s';
                        setTimeout(() => {
                            dropZone.style.animation = '';
                        }, 500);
                    }
                }
            }
        });
    </script>
</body>
</html>
